{% extends 'base.html' %}

{% block title %}
Edit User
{% endblock %}

{% block content %}

  <h1>Edit User</h2>
    <form action="/users/{{user.id}}/edit" method="POST">
      <input type="text" name="first_name" required value="{{user.first_name}}">
      <input type="text" name="last_name" required value="{{user.last_name}}">
      <input type="text" name="image_url" value="{{user.image_url}}">
      <button formmethod="GET" formaction="/users/{{user.id}}">Cancel</button>
      <button>Save</button>
    </form>

{% endblock %}
