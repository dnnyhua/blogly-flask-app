
{% extends 'base.html' %}

{% block title %}
Create Tag
{% endblock %}
  
  
{% block content%}
  
<h1>Create a tag</h1>
<form >
  <label for="name">Name</label>
  <input type="text" name="name" placeholder="Enter a name for a tag">
  <button formaction="/tags" formmethod="GET">Cancel</button>
  <!-- <a href="/tags">Cancel</a> -->
  <button formaction="/tags/new" formmethod="POST">Add</button>

  <div class="form-check form-group row mt-4">
    <h5>Select posts to add a tag to</h5>
    {% for post in posts %}
    <div>
      <input class="form-input" type="checkbox" value="{{post.id}}" id="post_{{post.id}}" name="posts">
      <label class="form-check-label" for="post_{{post.id}}">
        {{post.title}}
      </label>
    </div>
    {% endfor %}
  </div>

</form>



  
{% endblock %}
