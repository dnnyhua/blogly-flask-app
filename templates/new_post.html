<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/app.css">
  <title>New Post Form</title>
</head>
<body>
  <h1>Add Post for {{user.get_full_name()}}</h1>

  <form action="/users/{{user.id}}/posts/new" method="POST">
    <label for="title">Title</label>
    <input type="text" name="title" value="Please enter a title" required>
    <label for="content">Content</label>
    <textarea type="text" name='content' required>Add details...</textarea>
    <button>Cancel</button>
    <button>Add</button>
  </form>

</body>
</html>
