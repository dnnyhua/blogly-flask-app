{% extends 'base.html' %}

{% block title %}
New Post
{% endblock %}

{% block content %}

  <h1>Add Post for {{user.get_full_name()}}</h1>

  <form method="POST">
    <label for="title">Title</label>
    <input type="text" name="title" value="Please enter a title" required>
    <label for="content">Content</label>
    <textarea type="text" name='content' required>Add details...</textarea>
    
    <div class="form-check">
      {% for tag in tags %}
      <div>
        <input class="form-check-input" type="checkbox" value="{{tag.id}}" id="tag_{{tag.id}}" name="tags">
        <label class="form-check-label" for="tag_{{tag.id}}">
          {{tag.name}}
        </label>
      </div>
      {% endfor %}
    </div>
    
    <a href="/users/{{user.id}}" class="btn btn-info">Cancel</a>
    <button type="submit" class="btn btn-success">Add</button>

  </form>

  
  
 

{% endblock %}
